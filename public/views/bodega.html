<!-- VISTA: BODEGA -->
<div class="section-header">
    <h3>Control de Bodega</h3>
</div>

<div class="bodega-grid">
    <div class="bodega-card">
        <div class="card-header">
            <h4>Estado Actual</h4>
        </div>
        <div class="card-body">
            <div class="bodega-stats">
                <div class="bodega-stat">
                    <label>Charolas Grandes</label>
                    <p class="stat-value" id="bodegaGrandes">0</p>
                </div>
                <div class="bodega-stat">
                    <label>Charolas Pequeñas</label>
                    <p class="stat-value" id="bodegaPequenas">0</p>
                </div>
                <div class="bodega-stat total">
                    <label>Total</label>
                    <p class="stat-value" id="bodegaTotal">0</p>
                </div>
            </div>
            <div class="bodega-info">
                <p><strong>Última actualización:</strong> <span id="bodegaFecha">-</span></p>
                <p><strong>Por:</strong> <span id="bodegaUsuario">-</span></p>
                <p><strong>Notas:</strong> <span id="bodegaNotas">-</span></p>
            </div>
        </div>
    </div>

    <div class="bodega-card">
        <div class="card-header">
            <h4>Actualizar Inventario</h4>
        </div>
        <div class="card-body">
            <form id="bodegaForm" class="bodega-form">
                <div class="form-group">
                    <label for="inputGrandes">Charolas Grandes</label>
                    <input type="number" id="inputGrandes" min="0" value="0" required>
                </div>
                <div class="form-group">
                    <label for="inputPequenas">Charolas Pequeñas</label>
                    <input type="number" id="inputPequenas" min="0" value="0" required>
                </div>
                <div class="form-group">
                    <label for="inputNotas">Notas (Opcional)</label>
                    <textarea id="inputNotas" rows="3" placeholder="Ingrese observaciones..."></textarea>
                </div>
                <button type="submit" class="btn-primary btn-block">Actualizar Bodega</button>
            </form>
        </div>
    </div>
</div>
